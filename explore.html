<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/img/icons/logo.png" rel="icon">
    <title>SneakerZone</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="explore.html"><span class="nav-active">Explore</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <span class="mobile-line"><hr></span>
                <span class="nav-item">
                    <a class="nav-link nav-bag-mobile-box" href="shoppingbag.html"><span class="nav-bag-mobile" style="color: #737373;">Shopping Bag&nbsp;&nbsp;</span><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <!-- Button trigger modal -->
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#login-modal" id="login-text">Login</a>
                    <a class="nav-link" href="account.html" id="name-text" style="display: none"></a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body">
                    <form id="login-form">
                        <small id="login-form-text-error"></small>

                        <div class="form-group">
                            <label for="login-name">Account Name</label>
                            <input type="text" class="form-control" id="login-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary hvr-glow" id="login-button">Login</button>
                            <h6>
                                &#8195;or&#8194;
                                <a data-bs-toggle="modal" data-bs-target="#create-modal" id="createModalButton">
                                    Create Account
                                </a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="create-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body">
                    <form id="create-form">
                        <small id="create-form-text-error"></small>

                        <div class="form-group">
                            <label for="create-name">Account Name</label>
                            <input type="text" class="form-control" id="create-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="create-dob">Date of birth</label>
                            <input type="date" class="form-control" id="create-dob" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="create-password">Password</label>
                            <input type="password" class="form-control" id="create-password" required>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary hvr-glow" id="create-button">Create</button>
                            <h6>
                                &#8195;or&#8194;
                                <a data-toggle="modal" data-toggle="modal" data-target="#login-modal" id="loginModalButton">
                                    Login to an Existing Account
                                </a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="explore">
        <h2>Explore</h2>

        <div class="btn-group cat-group" role="group">
            <input type="radio" class="btn-check" name="catGroup" id="catGroup1" value="women">
            <label class="btn btn-outline-primary" for="catGroup1">Women</label>
          
            <input type="radio" class="btn-check" name="catGroup" id="catGroup2" value="men">
            <label class="btn btn-outline-primary" for="catGroup2">Men</label>
          
            <input type="radio" class="btn-check" name="catGroup" id="catGroup3" value="child">
            <label class="btn btn-outline-primary" for="catGroup3">Child</label>
        </div>

        <div class="btn-group sort-group" role="group">
            <input type="radio" class="btn-check" name="sortGroup" id="sortGroup1" value="latest" checked>
            <label class="btn btn-outline-primary" for="sortGroup1">Latest</label>
          
            <input type="radio" class="btn-check" name="sortGroup" id="sortGroup2" value="trending">
            <label class="btn btn-outline-primary" for="sortGroup2">Trending</label>
        </div>
        
        <div class="searchBar">
            <input type="text" class="form-control" id="searchBar" placeholder="Search...">
            <button type="button" class="btn btn-outline-danger searchButton" id="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>

        <div class="loading-icon" style="display: flex; justify-content: center;">
            <lottie-player src="assets/img/icons/loading.json"  background="transparent"  speed="1"  style="width: 250px; height: 250px;"  loop  autoplay></lottie-player>
        </div>
    </div>

    <div class="sneaker-cards"></div>

    <nav>
        <div class="pagination-group">
            <p>Page</p>
            <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="prev-button" disabled>&#129120;</button>
                <input type="text" class="form-control" id="page-input" value="1" maxlength="2">
                <button class="btn btn-outline-secondary" type="button" id="next-button">&#129122;</button>
            </div>
        </div>
    </nav>

    <div class="back-to-top">
        <button class="btn btn-outline-secondary">Back to Top &#129121;</button>
    </div>

    <!-- Footer -->
    <footer>
        <div id="footer-text">
            Copyright Â© 2021 Ee Jun Kai Julian & Chew Kah Seng - All Rights Reserved.
            <div>Data Retrieve from: &nbsp;<img src="assets/img/draftbit-icon.png" alt="draftbit-icon" width="85" height="20"/></div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/explore.js"></script>
</body>
</html>
