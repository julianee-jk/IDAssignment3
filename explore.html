                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="explore.html"><span class="nav-active">Explore</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="login-text">Login</a>
                    <a class="nav-link" href="account.html" id="name-text">Name</a>
                    <!-- Login modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content acc-modal-content">
                                <h2>Login</h2>
                                <div class="login-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="login-name">Account Name</label>
                                            <input type="text" class="form-control" id="login-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Password</label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="login-button">Login</button>
                                            <h6>&nbsp;or <a data-toggle="modal" data-toggle="modal" data-target="#createModal" id="createModalButton">
                                                Create Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Create Account modal -->
                    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content acc-modal-content">
                                <h2>Create Account</h2>
                                <div class="create-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="create-name">Account Name</label>
                                            <input type="text" class="form-control" id="create-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-dob">Date of birth</label>
                                            <input type="date" class="form-control" id="create-dob"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-password">Password</label>
                                            <input type="password" class="form-control" id="create-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="create-button">Create</button>
                                            <h6>&nbsp;or <a data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="loginModalButton">
                                                Login to an Existing Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div class="explore-header">
        <h1>Explore</h1>
        <div class="btn-group cat-group" role="group">
            <input type="radio" class="btn-check" name="category" id="catWomen" value="women">
            <label class="btn btn-outline-primary" for="category">Women</label>
          
            <input type="radio" class="btn-check" name="category" id="catMen" value="men">
            <label class="btn btn-outline-primary" for="category">Men</label>
          
            <input type="radio" class="btn-check" name="category" id="catKids" value="kids">
            <label class="btn btn-outline-primary" for="category">Kids</label>
        </div>

        <div class="btn-group sort-group" role="group">
            <input type="radio" class="btn-check" name="sort" id="sortTrend">
            <label class="btn btn-outline-primary" for="sort">Trending</label>
          
            <input type="radio" class="btn-check" name="sort" id="sortRandom">
            <label class="btn btn-outline-primary" for="sort">Random</label>
        </div>
        
        <div class="searchBar">
            <input type="text" class="form-control" id="searchBar" placeholder="Search...">
            <button type="button" class="btn btn-outline-danger searchButton" id="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>
