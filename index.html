</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><span class="nav-active">Shop</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="explore.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="login-text">Login</a>
                    <a class="nav-link" href="account.html" id="name-text">Name</a>
                    <!-- Login modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content acc-modal-content">
                                <h2 id="login-header-text">Login</h2>
                                <div class="login-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="login-name">Account Name</label>
                                            <input type="text" class="form-control" id="login-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Password</label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="login-button">Login</button>
                                            <h6>&nbsp;or <a data-toggle="modal" data-toggle="modal" data-target="#createModal" id="createModalButton">
                                                Create Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Create Account modal -->
                    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content acc-modal-content">
                                <h2>Create Account</h2>
                                <div class="create-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="create-name">Account Name</label>
                                            <input type="text" class="form-control" id="create-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-dob">Date of birth</label>
                                            <input type="date" class="form-control" id="create-dob"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-password">Password</label>
                                            <input type="password" class="form-control" id="create-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="create-button">Create</button>
                                            <h6>&nbsp;or <a data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="loginModalButton">
                                                Login to an Existing Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div class="gif-box">

        </div>
        <div class="play-img"><img src="#" alt="Games_Graphic"></div>
    </div>

    <div class="index-header-text">Flash Deals</div>
    <div class="flash-box"></div>

    <div class="trending-box">
        <a href="explore.html"><button type="button" class="btn btn-primary hvr-glow" style="letter-spacing: 3px;">EXPLORE</button></a>
    </div>

    <!-- Random -->
    <div class="index-header-text">Random</div>
    <div class="random-box">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
