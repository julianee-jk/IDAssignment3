<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SneakerZone</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html"><span class="nav-active">Shop</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <span class="nav-item"><a class="nav-link" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a></span>
                <span class="nav-item">
                    <!-- Button trigger modal -->
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" id="login-text">Login</a>
                    <a class="nav-link" href="account.html" id="name-text" style="display: none"></a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Login modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content accLogin-modal-content">
                <h2 id="login-header-text">Login</h2>

                <div class="login-box">
                    <small id="login-form-text-error"></small>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-name">Account Name</label>
                            <input type="text" class="form-control" id="login-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary hvr-glow" id="login-button">Login</button>
                            <h6>
                                &#8195;or&#8194;
                                <a data-bs-toggle="modal" data-bs-target="#createModal" id="createModalButton">
                                    Create Account
                                </a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content accCreate-modal-content">
                <h2 id="login-header-text">Create Account</h2>
                
                <div class="create-box">
                    <small id="create-form-text-error"></small>
                    <form id="create-form">
                        <div class="form-group">
                            <label for="create-name">Account Name</label>
                            <input type="text" class="form-control" id="create-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="create-dob">Date of birth</label>
                            <input type="date" class="form-control" id="create-dob" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="create-password">Password</label>
                            <input type="password" class="form-control" id="create-password" required>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary hvr-glow" id="create-button">Create</button>
                            <h6>
                                &#8195;or&#8194;
                                <a data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="loginModalButton">
                                    Login to an Existing Account
                                </a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://hypebeast.com/image/2015/10/nike-sneakerboot-fall-winter-moscow-event-2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>FEATURE</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2021%2F01%2Freebok-zig-kinetica-ii-release-date-info-2.jpg?q=90&w=1400&cbr=1&fit=max" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>PLAY & WIN VOUCHERS</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2021%2F02%2Fpuma-eclipse-pack-future-z-ultra-football-boots-01.jpg?q=90&w=1400&cbr=1&fit=max" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>EXPLORE COLLECTIONS</h5>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <!-- Trending -->
    <section class="index-section">
        <h2>Trending</h2>
        <div class="index-sneaker-cards trending"></div>
        <a href="explore.html" class="btn btn-primary hvr-glow" style="letter-spacing: 3px">EXPLORE</a>
    </section>

    <!-- Latest -->
    <section class="index-section">
        <h2>Latest</h2>
        <div class="index-sneaker-cards latest"></div>
        <a href="explore.html" class="btn btn-primary hvr-glow" style="letter-spacing: 3px">EXPLORE</a>
    </section>

    <!-- Footer -->
    <footer>
        <div id="footer-text">Copyright Â© 2021 Ee Jun Kai Julian & Chew Kah Seng - All Rights Reserved.</div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
