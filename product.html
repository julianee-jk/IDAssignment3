<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>SneakerZone</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><span class="nav-active">Shop</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="#"><span style="color: #4F359B;">Login</span></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="product">
        <div class="product-img">
            <span class="product-header"></span>
        </div>

        <div class="product-info">
            <span class="product-title">Product Title</span>
            <span class="product-price">$</span>
            <span class="product-release-date">Release Date: </span>
            <span class="product-colorway">Colorway: </span>            
            
            <div class="product-options">
                <div class="product-size">
                    <label>Size</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">S</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">M</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">L</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">XL</label>
                    </div>
                </div>

                <div class="product-qty">
                    <label>Quantity</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                        <input type="text" class="form-control" placeholder="1" maxlength="3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                </div>
            </div>

            <button type="button" id="addToCart" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <footer>
        <div id="footer-text">Copyright Â© 2021 Ee Jun Kai Julian & Chew Kah Seng - All Rights Reserved.</div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
</body>
</html>
