<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>SneakerZone</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="explore.html"><span class="nav-active">Explore</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <!-- Button trigger modal -->
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" id="login-text">Login</a>
                    <a class="nav-link" href="account.html" id="name-text">Name</a>

                    <!-- Login modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content accLogin-modal-content">
                                <h2 id="login-header-text">Login</h2>
                                <div class="login-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="login-name">Account Name</label>
                                            <input type="text" class="form-control" id="login-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="login-password">Password</label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="login-button">Login</button>
                                            <h6>&nbsp;&nbsp;&nbsp;or <a data-bs-toggle="modal" data-bs-target="#createModal" id="createModalButton">
                                                Create Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Create Account modal -->
                    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content accCreate-modal-content">
                                <h2 id="login-header-text">Create Account</h2>
                                <div class="create-box">
                                    <form>
                                        <div class="form-group">
                                            <label for="create-name">Account Name</label>
                                            <input type="text" class="form-control" id="create-name"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-dob">Date of birth</label>
                                            <input type="date" class="form-control" id="create-dob"required>
                                        </div>
                                        <div class="form-group">
                                            <label for="create-password">Password</label>
                                            <input type="password" class="form-control" id="create-password" required>
                                        </div>
                                        <div class="form-group login-button-box">
                                            <button type="submit" class="btn btn-primary hvr-glow" id="create-button">Create</button>
                                            <h6>&nbsp;&nbsp;&nbsp;or <a data-toggle="modal" data-toggle="modal" data-target="#loginModal" id="loginModalButton">
                                                Login to an Existing Account</a>
                                            </h6>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div class="product">
        <div class="product-img">
            <span class="product-header"></span>
        </div>

        <div class="product-info">
            <span class="product-title">Product Title</span>
            <span class="product-price">$</span>
            <span class="product-release-date">Release Date: </span>
            <span class="product-colorway">Colorway: </span>            
            
            <div class="product-options">
                <div class="product-size">
                    <label>Size</label>
                    <div class="btn-group size" role="group">
                        <input type="radio" class="btn-check" name="btnradio" value="S" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">S</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" value="M" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">M</label>
                        
                        <input type="radio" class="btn-check" name="btnradio" value="L" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">L</label>

                        <input type="radio" class="btn-check" name="btnradio" value="XL" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4">XL</label>
                    </div>
                </div>

                <div class="product-qty">
                    <label>Quantity</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                        <input type="text" class="form-control qty" value="1" maxlength="3">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
            </div>

            <button type="button" id="addToCart" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <footer>
        <div id="footer-text">Copyright Â© 2021 Ee Jun Kai Julian & Chew Kah Seng - All Rights Reserved.</div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>    <script src="js/script.js"></script>    
    <script src="js/product.js"></script>
</body>
</html>
