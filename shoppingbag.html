<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>SneakerZone</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><span style="color: #4F359B; font-weight: bold;">SNEAKER<span style="color: #000">ZONE</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="explore.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <span class="nav-item">
                    <a class="nav-link" aria-current="page" href="shoppingbag.html"><img src="assets/img/icons/shoppingbag.svg" width="28px" height="28px" alt="shopping-bag"/></a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="#"><span style="color: #4F359B;">Login</span></a>
                </span>
            </div>
        </div>
    </nav>

    <div class="shop-header">
        <h1>Shopping Bag</h1>
    </div>
    <!-- Product Table -->
    <div class="table-box">
        <table class="table table-striped table-hover">
            <thead class="table-head">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Size</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>
    <!-- Total cost header -->
    <div class="total-cost-header">
        <h1>Total Cost</h1>
        <h1 id="total-cost"></h1> <!-- total-cost ID -->
    </div>
    <!-- Total cost form -->
    <div class="shopping-form-box">
        <form>
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" class="form-control" id="user-name" required>
            </div>
            <div class="form-group">
                <label for="shipping-address">Shipping Address</label>
                <input type="text" class="form-control" id="shipping-address" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" class="form-control" id="contact-number" maxlength="8" required>
            </div>
            <div class="form-group">
            <label for="email-address">Email address</label>
            <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="special-request">Special requests</label>
                <textarea class="form-control" id="special-request" rows="3" placeholder="Optional..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary hvr-glow" id="checkout-button">Check out</button>
        </form>
    </div>
    <footer>
        <div id="footer-text">Copyright Â© 2021 Ee Jun Kai Julian & Chew Kah Seng - All Rights Reserved.</div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/shoppingbag.js"></script>
</body>
</html>
